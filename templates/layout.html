<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Application</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Recipe App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                {% if session["user_id"] %}
                <ul class="navbar-nav mx-auto d-flex justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" href="/saved">Saved</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recipe_maker">Recipe Finder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_your_own">Create Your Own</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                </ul>

                {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Section Heading -->
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4" style="font-size: 65px; color: black"><strong>Welcome to Recipe Finder</strong></h1>
            </div>
        </div>
    </div>

    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <!-- Content Block -->
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
